language: cpp
sudo: required

services:
  - docker

before_install:
  - docker build -t timotheosh/cbible-tests tests/docker

compiler:
  - gcc

script:
  - docker run -v ~/cbible:/usr/local/src -v ~/cbible/tests/swordtest:/usr/share/sword/modules -t timotheosh/cbible-tests /bin/bash -c /usr/local/src/tests/run_tests.sh
